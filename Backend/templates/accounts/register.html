{% extends "accounts/base.html" %}
{% block title %}User Registration{% endblock %}
{%block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="'mt-5-mb-3">Register and Account</h2>
            <form method="Post">
                {% csrf_token %}
                {# Display the form fields,typically as paragraph tags #}
                {{form.as_p}}
                <button type="submit" class="btn btn-primary btn-block">
                    Register
                </button>
              
            </form>
            <p class="mt-3 text-center">
            Already have and accound? <a heref="{%url 'login' %}">Log In</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
